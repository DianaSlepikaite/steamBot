# fly.toml app configuration file generated for steambot-discord on 2025-11-06T15:01:38Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'steambot-discord'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  DB_PATH = '/data'

# Persistent volume for database storage
[mounts]
  source = 'steambot_data'
  destination = '/data'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
